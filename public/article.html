<div class='article'>
  <h2 id='title'></h2>
  <i id='author'></i>
  <div id='body'></div>
</div>
<script>
let article_id = document.location.pathname.split('/').splice(-1);

fetch('/articles/' + article_id + '.json')
  .then((response) => response.json())
  .then(fillArticleFromJson)

function fillArticleFromJson(articleJson) {
  document.getElementById('title').textContent = articleJson.title;
  document.getElementById('author').textContent = articleJson.author;
  document.getElementById('body').textContent = articleJson.body;
}

console.log("hi");


</script>
